<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        function button1Pressed() {
            doSelect();
        }

        async function doSelect() {
            var search = document.getElementById('tf1').value;
            var sql = `select * from Tweets where tweet like "%${search}%"`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.tweet + ',' + object.id + ',' + object.name + ',' + object.time + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <br>
    検索内容:<input id="tf1" type="textfield">
    <button onclick="button1Pressed()">search</button>
    <hr>
    <p id="result">xxxx</p>
</body>

</html>
